  <div class="form-container">
    <h1 id="form-upload">Formulario de subida</h1>
    <form action="" id="upload-form">
      <!--User-->
      <div class="form-group">
        <label for="user">
          <h1>Nombre Usuario</h1>
        </label>
        <input type="text" id="user" name="user" placeholder="Nombre de usuario">
        <span class="error" id="name-error">*Escriba un nombre de usuario</span>
      </div>

      <!--Tipo arte-->
      <div class="form-group">
        <label for="options">
          <h1>Tipo de arte</h1>
        </label>
        <select id="options" name="options">
          <option value="">Selecciona...</option>
          <option value="opcion1">Original (No IA)</option>
          <option value="opcion2">Hecho con IA</option>
        </select>
        <span class="error" id="options-error">*Elija una opción</span>
      </div>

      <!--Correo-->
      <div class="form-group">
        <label for="email">
          <h1>Correo electrónico</h1>
        </label>
        <input type="email" id="email" name="email" placeholder="usuario32@gmail.com">
        <span class="error" id="email-error">*Escriba un correo electrónico</span>
      </div>

      <!--Checkbox-->
      <div class="form-group" id="file-upload">
        <h1>Subir imagen</h1>
        <label for="image-upload"></label>

        <input type="file" id="image-upload" name="image-upload" accept="image/*">
        </label>
        <span class="error" id="checkbox-error">*Debe confirmar esta opción</span>
      </div>

      <!-- Botón de envío -->
      <div class="form-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
